- table:
    schema: public
    name: accounts
- table:
    schema: public
    name: boards
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: boards_users
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          schema: public
          name: boards_users
  - name: cards
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          schema: public
          name: cards
  - name: lists
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          schema: public
          name: lists
  insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - icon
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - icon
      - id
      - name
      - updated_at
      - user_id
      filter:
        _or:
        - user_id:
            _eq: X-Hasura-User-Id
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - icon
      - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
