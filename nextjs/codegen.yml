schema:
  - "http://localhost:8080/v1/graphql":
      headers:
        x-hasura-admin-secret: ${X_HASURA_ADMIN_SECRET}
documents:
  - "./src/**/*.graphql"
watch: true
config:
  scalars:
    DateTime: Date
    JSON: "{ [key: string]: any }"
    timestamptz: string
    numeric: number
overwrite: true
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      maybeValue: T | undefined
      withHooks: true
      withComponent: false
      withHOC: false
    hooks:
      afterOneFileWrite:
        - prettier --write
  ./graphql.schema.json:
    plugins:
      - "introspection"
